<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center mt-4">
    <h1>Snake Game</h1>
    <p>Use arrow keys or the on-screen buttons to control the snake.</p>
    <div class="mb-3">
      <button id="easy-btn" class="btn btn-success">Easy</button>
      <button id="medium-btn" class="btn btn-warning">Medium</button>
      <button id="hard-btn" class="btn btn-danger">Hard</button>
    </div>
    <div id="game-board"></div>
    <div class="mt-3">
      <span id="score" class="badge bg-primary">Score: 0</span>
      <button id="play-restart-btn" class="btn btn-success">Play</button>
    </div>
  </div>

  <!-- On-screen controls for mobile -->
  <div id="mobile-controls" class="d-flex justify-content-center mt-3">
    <button class="btn btn-light control-btn" id="up-btn">↑</button>
    <div class="d-flex flex-column">
      <button class="btn btn-light control-btn" id="left-btn">←</button>
      <button class="btn btn-light control-btn" id="right-btn">→</button>
    </div>
    <button class="btn btn-light control-btn" id="down-btn">↓</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
